{% extends 'base.html' %}

    {% block content %}

		<aside id="colorlib-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12 breadcrumbs text-center">
						<h2>Contact us</h2>
						<p><span><a href="index.html">Home</a></span> / <span>Contact</span></p>
					</div>
				</div>
			</div>
		</aside>

		<div id="colorlib-container">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="heading-2">Contact Information</h2>
						<div class="row contact-info-wrap row-pb-lg">
							{% for con in contact %}
							<div class="col-md-3">
								<p><span><i class="icon-location-2"></i></span> {{ con.adres }} <br> {{ con.city }}</p>
							</div>
							<div class="col-md-3">
								<p><span><i class="icon-phone3"></i></span> <a href="{{ con.phone }}">{{ con.phone }}</a></p>
							</div>
							<div class="col-md-3">
								<p><span><i class="icon-paperplane"></i></span> <a href="{{ con.contact1 }}">Вконтакте</a></p>
							</div>
							<div class="col-md-3">
								<p><span><i class="icon-globe"></i></span> <a href="{{ con.contact2 }}">Инстаграм</a></p>
							</div>
							{% endfor %}
						</div>
					</div>
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<div id="map" class="colorlib-map"></div>
							</div>
							<div class="col-md-6">
								<h2 class="heading-2">Get In Touch</h2>
								<form id="request" action="/contact/" method="post">
									{% csrf_token %}
									<div class="row form-group">
										<div class="col-md-6">
											<!--<label for="fname">First Name</label>-->
											<input type="text" name="firstname" class="form-control" placeholder="Your firstname">
										</div>
										<div class="col-md-6">
											<!--<label for="lname">Last Name</label>-->
											<input type="text" name="lastname" class="form-control" placeholder="Your lastname">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-12">
											<!--<label for="email">Email</label>-->
											<input type="text" name="email" class="form-control" placeholder="Your email address">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-12">
											<!--<label for="title">Subject</label>-->
											<input type="text" name="title" class="form-control" placeholder="Your subject of this message">
										</div>
									</div>

									<div class="row form-group">
										<div class="col-md-12">
											<!--<label for="message">Message</label>-->
											<textarea name="message"  cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
										</div>
									</div>
									<div class="form-group">
										<button type="submit" value="" class="btn btn-primary">Send Message</button>
									</div>

								</form>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	{% endblock %}
